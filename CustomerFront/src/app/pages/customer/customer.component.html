<div class="container">
    <h1>Customer list</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Add customer</button>
    <div class="mat-elevation-z8" style="margin-top:10px;">
    <table mat-table [dataSource]="dataSource">
       
        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
    
        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 180px"> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openEditDialog(element)">
                <mat-icon color="primary">edit</mat-icon>
              </button>
            <button mat-icon-button  (click)="openDeleteDialog(element)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of customers">
    </mat-paginator>
    </div>
</div>
